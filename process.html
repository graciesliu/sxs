            afterLoad: function(origin, destination, direction) {
                var loadedSection = this;

                var setBlur = function(ele, radius) {
                        //                    console.log("setblur");
                        $(ele).css({
                            "-webkit-filter": "blur(" + radius + "px)",
                            "filter": "blur(" + radius + "px)"
                        });
                    },

                    // Generic function to tween blur radius
                    tweenBlur = function(ele, startRadius, endRadius) {
                        //                    console.log("tweenblur");
                        $({
                            blurRadius: startRadius
                        }).animate({
                            blurRadius: endRadius
                        }, {
                            duration: 500,
                            easing: 'swing', // or "linear"
                            // use jQuery UI or Easing plugin for more options
                            step: function() {
                                setBlur(ele, this.blurRadius);
                            },
                            complete: function() {
                                // Final callback to set the target blur radius
                                // jQuery might not reach the end value
                                setBlur(ele, endRadius);
                            }
                        });
                    };

                window.setTimeout(function() {
                    tweenBlur('.active .bg-img', 0, 10);
                    $('.active .bg-img').animate({
                        opacity: .6
                    }, 400, "swing");
                }, 400);
                window.setTimeout(function() {
                    tweenBlur('.active .snap-content', 10, 0);
                }, 200);
